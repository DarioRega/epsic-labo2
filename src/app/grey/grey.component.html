<section [ngStyle]="{borderColor: title}">
  <h2 [ngStyle]="{color: title}" >{{ title }} Component</h2>
  <div>
    <app-pink [childTitle]="childrenComponentName" *ngFor="let child of [].constructor(4); let i = index" [index]="i" [ngClass]="childrenComponentName + '-section'"></app-pink>
  </div>
</section>
